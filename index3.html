<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Joohyeon</title>
	<link href="stylesheet/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="wrap">
		<div id="header">
			<div id="header_top">
				<div id="header_left">
					<a href="./index.html">
					<img src="./image/logo1.png" alt="Joohyeon logo">
					</a>
				</div>	
				<div id="header_right">
					<form action="#">
						<input type="text" name="search" id="search">
						<input type="submit" value="Search" id="search_button">
					</form>				
				</div>
			</div>
			<div id="navbar">
				<ul>
					<li><a href="./index.html" class="selected">intro</a></li>
					<li><a href="./index2.html">information</a></li>
					<li><a href="./index3.html">survey</a></li>
				</ul>
			</div>	
			<div id="line">
			</div>			
		</div>
		<div id="content">
			<div id="main_content">
				<div class="section_3" id="special_review">
				<h1>survey</h1>
				<table border = "1">
					<caption>
						<b>설문조사</b>
					</caption>
 					<tr>
 						<th>관계</th>
 							<td>
 								<input type="radio" name="relative" value="친구">친구
 								<input type="radio" name="relative" value="선배">선배
 								<input type="radio" name="relative" value="후배">후배
 								<input type="radio" name="relative" value="기타">기타
 							</td>
					 </tr>
					 <tr>
 						<th>주현이첫인상</th>
 							<td><input type="text" name="name" size="20"></td>
					 </tr>
					 <tr>
					 	<th>주현이장점</th>
					 	<td><input type="text" name="good" size="65"></td>
					 </tr>
					 <tr>
					 	<th>주현이단점</th>
					 	<td><input type="text" name="bad" size="65"></td>
					 </tr>
					 <tr>
					 	<th>하고싶은말</th>
					 	<td><input type="text" name="talk" size="65"></td>
					 </tr>
					 <tr>
					 	<th>외모점수(5점만점)</th>
					 	<td>
					 		<select name="face">
					 			<option value="1점">1점
					 			<option value="2점">2점
					 			<option value="3점">3점
				 				<option value="4점">4점
			 					<option value="5점">5점
			 				</select>
			 			</td>
			 		</tr> 
			 		<tr>
			 			<th>좋아하는과목</th>
			 			<td>
			 				<input type="checkbox" name="web"> 웹프로그래밍
			 				<input type="checkbox" name="java" > Java
			 				<input type="checkbox" name="c" > C
			 				<input type="checkbox" name="c++" > C++
			 			</td>
			 		</tr>
			 	</table>
			 	<input type="submit" value="submit" >
			 </div>
			</div>
			<div id="sub_content">
				<div class="section" id="spot_ranking">
				<h1>주현이가 좋아하는과목 순위</h1>
					<div class="list">
						<ol>
							<li><b>1등: 웹프로그래밍</b></li>
							<li><b>2등: C언어</b></li>
							<li><b>3등: C++</b></li>
							<li><b>4등: Java</b></li>					
						</ol>	
					</div>
				</div>
			</div>
		</div>
		<div id="footer">
			<p>사이트 소개 | 이용약관 | 개인정보취급방침 | 책임의 한계와 법적 고지 | 고객센터</p>
			<p>Copyright @ JooHyeon. All rights reserved.</p>
		</div>
	</div>	
</body>
</html>
